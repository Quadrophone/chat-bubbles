<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Bubbles</title>
    <link rel="stylesheet" href="css/jquery.chatbubble.min.css" type="text/css">
    <style>
        body  {
            background: #ededed;
        }
        h1 {
            text-align:center;
            font-family: 'Helvetica Neue','Arial',sans-serif;
            font-weight:400;
        }
    </style>
</head>
<body>
    <h1>Chat bubbles</h1>
    <ul id="messages"></ul>
    <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>

    <script src="js/jquery.chatbubble.min.js"></script>

    <script>

    var messages = ['Hi, this is my first message', 'Hello, this is my second message', 'Message message message']
   
    $('#messages').chatBubble({
        messages: messages,
    });

    </script>
</body>
</html>
