<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Message</title>
    <link rel="stylesheet" href="css/jquery.chatbubble.css" type="text/css">
</head>
<body>
    <h1>Text Message</h1>

    <ul id="messages"></ul>
    <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>

    <script src="js/jquery.chatbubble.js"></script>

    <script>
    var messages = ['Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Aenean commodo ligula eget dolor. Aenean massa. Cum sociis natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus. Donec quam felis, ultricies nec, pellentesque eu, pretium quis, sem. Nulla consequat massa', 'ok', 'thx','bai'];
   
    $('#messages').chatBubble({
        messages: messages,
    });

    </script>
</body>
</html>
